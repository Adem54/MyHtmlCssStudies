<!DOCTYPE html><!--browser a bunun bir html5 dokumani oldugunu soyler-->
<html lang="en"> <!--bizim sayfamizi indexleyen browserlara bizim sayfamizin en-inglilizce oldugu bilgisini veriyor-  SEO KURALLARI ICIN COK ONEMLIDIR-->
  <!--element-etiket diyoruz-->
  <head>
    <meta charset="UTF-8" /><!--Turkce karakter kodlarini web sayfamizda gosterebilmek icin yazariz bunu *-->

    <!--Meta taglari web sitemizi nitelendirmeye yarar,SEO icin cok onemlidir google tarayicisinin sayfamizi daha hizli bulmasi,daha ust siralarda gostermesi icin cok onemlidir-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html5Dersleri</title> <!--Bu etiket sayfa isminin belirtilmesini sağlar. Yani tarayıcı sekmesini temsil eden adı kapsar.-->
  </head>
  <br>
    <h2>Hello world!</h2>

    <div>
     <p> Bu bir paragraftir </p>
    </div>

      <p title="paragraf" style="color:aqua;"> </p>

     <p>    Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur, ipsa nemo esse iusto libero facere exercitationem error? Suscipit quibusdam eaque hic eum, cupiditate maiores molestiae cumque nam error nisi delectus.   </p>



  </body>
</html>
