    <style>
/*  
İkon eklemek
:before yöntemi ikonların kullanımı için bence birebir çözüm oluşturuyor. Boostrap’in ikonları için kullandığı <i> veya <span> etiketi bana çok mantıklı gelmiyor. Zamanında :before ve :after desteği olmadığında <i> kullanmak mantıklı idi ama şimdi çok mantıklı bir kullanım değil bence.

Hazırladığımız ikon sprite resminden ilgili ikonu :before ile ekleyebiliriz. Sprite resimlerinde boşluk ayarlamak gibi işlerle uğraşmaya da gerek kalmaz.
*/
a {
  color: #00f;
  font-size: 24px;
  padding: 5px 0 5px 42px;
  position: relative;
}
a:before {
  content: '';
  width: 32px;
  height: 32px;
  position: absolute;
  left: 0;
  top: 0;
  background: url("http://fatihhayrioglu.com/images/basliklar.gif") 0 0 no-repeat;
}
/* Tanımlanan ikonları konumlandırmak bu yöntem ile çok kolay oluyor.
Aynı yöntemle yazı tipi ikolnarıda eklenebilir. Yazı tipi ikonları kullanırken content kısmına ilgili karakter konulur. https://fatihhayrioglu.com/font-face-yardimi-ile-ikon-eklemek-yeni-tl-sembolu-eklemek/ */

/*
clearfix
Float uygulanmış elementleri tam kapsayamama sorunu halletmek içinde :before ve :after yardımı gerekir.

/* For modern browsers 
.clearfix:before,
.clearfix:after {
    content:"";
    display:table;
}
 
.clearfix:after {
    clear:both;
}

*/

/*
Çoklu kenar kullanımı
Daha önceki çoklu kenar oluşturmak yazımdaki örnekte görebileceğimiz gibi.

#cokluKenarCizgisi:before{
    border: 5px solid #06F;
    bottom: 0;
    content: "";
    display: block;
    left: 0;
    position: absolute;
    right: 0;
    top: 0;
    z-index: -1;
}

Kapsayıcı elemanın genişlik ve yüksekliğini alması için position:absolute tanımlanıp; left, right, top ve bottom değerleri sıfırlanmıştır.
*/¨

/*
CSS ile şekil eklemek
CSS ile üçgen yapmak yazımızdaki örneği inceleyelim.


*/

.konusma-balonu{
  background-color:#40DBE5;
  float:left;
  padding:10px 20px;
  border-radius:5px;
  font-size:20px;
  position:relative;
  color: white;
  margin-top: 20px;
  border: 1px solid #6b5fb3;
}

.konusma-balonu:after{
  content: '';
  position:absolute;
  left: 30px;
  top:-15px;
  border-style: solid;
  border-width: 0 15px 15px 15px;;
  border-color: transparent transparent #40DBE5 transparent;  
}

.konusma-balonu:before{
  content: '';
  position:absolute;
  left: 29px;
  top:-16px;
  border-style: solid;
  border-width: 0 16px 16px 16px;;
  border-color: transparent transparent #6b5fb3 transparent;  
}


/*
“content"i unutma!
Pseudo-elementler eklerken akılda tutulması gereken şeylerden biri, pseudo-elementlerin sayfada görünebilir olması için content özelliğinin eklenmesi gerektiğidir.  Pseudo-elementler içeriksiz bir halde oluşturuldukları için onlara aşağıdaki şekilde boş bir content özelliği ekleyerek sayfada görünmelerini sağlayabiliriz:

.pebble::before {
  content: ""
  ... more styling goes here...
}
*/

body{
  font-family:arial;
}
.demo{
  width:728px;
  position:relative;
  margin:40px auto;
  border-top:solid 1px #ddd;
  border-bottom:solid 1px #ddd;
  padding:10px 0;
}
.demo::before {
  content:"REKLAM";
  position:absolute;
  width:auto;
  top:-8px;
  left:50%;
  margin-left:-25px;
  padding:0 10px;
  font-size:12px;
  color:#999;
  text-align:center;
  background:#fff;
  
}
.demo::after {
    /* Bu örnekte ::after kullanımına gerek duyulmamıştır */
}
    </style>
</head>
<!-- 
1. CSS Text Manipülasyonları İçin ::before, ::after
DOM’da yer almayan fakat bazı statik kalıp kelimelerin, sadece CSS kullanılarak üretilebileceği durumlar. Örnek;

2. Float Kullanımından Kaynaklanan Kapsama Problemini Çözmek İçin ::before, ::after
Bir konteyner elemanın, alt elemanlarında float (left/right) kullanımı varsa, konteyner eleman klasik kapsama problemi yaşar. Bu problemi aşmanın en pratik yolu yine ::before, ::after kullanımıdır.

3. HTML Elemanlarına Icon Veya Imaj Eklemek İçin ::before, ::after
<div class="user">Kullanıcı Girişi</div>

.user{
  position:relative;
  padding-left:50px;
  line-height:40px;
  height:40px;
  font-size:2rem;
}
.user::before {
  content:"";
  position:absolute;
  left:0;
  width:40px;
  height:40px;
  margin-right:10px;
  background: url('data:image/png;base64,...) no-repeat;
}


4. CSS İle Şekiller Çizmek İçin ::before, ::after
https://codepen.io/onur_kaplan/pen/XVgKJp

<div>
    <div>
      <div></div>
    </div>
    <div>
      <div></div>
      <div></div>
    </div>
    <span></span>
  </div>

  Bunların haricinde, katmanlı border kullanımlarında ve lightbox overlay gibi kullanımlarda da ::before, ::after kullanımlarına sıkça rastlamaktayız.

  Standart Dışı Kullanımlardaki Püf Noktaları

  ::before & ::after sözde elemanlarına position:absolute özelliği kazandıracaksak, bunların seçici elamanının, position:relative olması gerektiğini unutmamalıyız.

  ::before & ::after kullanılan classlarda content: “”; tanımlanması şarttır. Content değeri boş da olsa mutlaka tanımlanmalıdır.

  IMG elemanı için ::before & ::after uygulanamaz.
 -->
