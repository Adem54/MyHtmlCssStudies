    <style>

        /* BU UYGULAMA DA KOLONLARI ISTEDIGIMIZ GIBI AYARLADIK AMA BU UYGULAMA DA ROW LAR YANI HEIGHT LER HEPSININ ESIT YAPTIK DAHA DOGRUSU BIRLESTIRELIYORUZ AMA COK INCE AYARLARDA SORUN YASIYORUZ ISTE NE KADAR INCE AYAR YAPMAK ISTERSK O KADAR MINMAX DEGERDEKI KOLON MIN DEGERINE O KADAR AZ DEGER VERIRSEK ONA GORE FARKLI FARKLI ORANLARDA BIRLESTIRMEMIZ O KADAR KOLAY OLUR BUNDAN DOLAYI ZATEN BOOTSTRAP 12 PARCAYA BOLMUS...AMA BURDA BIZ SADECE KOLONLARIN INCE AYARINA YOGUNLASTIK UYG3 UMUZDE ISE HEM KOLON HEM DE YUKSEKLIKLERI ISTEDIGIMIZ GIBI AYARLIYORUZ..... 
        AYRICA BIZ BU YAPTIKLAIRMIZI YINE KOLAY BIR SEKILDE GIRD-AREAS ILE DE YAPABILIRIZ...
          grid-template-areas:"header header"
                      "title sidebar" 
                      "main sidebar"
                      "footer footer"
      
        */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit , minmax(100px , 1fr)) ;
            grid-auto-rows:250px;
            gap: 5px;
            grid-auto-flow: row  dense;
        }
  
        .img1 {
            grid-column: span 4;
            grid-row: span 2;
          
        }
        .img2 {
            grid-column: span 4;
        }
        .img3 {
            grid-column: span 4;
        }

        .img4 {
            grid-column: span 3;
        }
        .img5 {

        }
        .img6 {

        }
        .img7 {

        }

        }

        }
        .img10 {

        }

        .img19 {

        .img20 {

        }
        .img21 {
            grid-column: span 3;
        }

        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            
        }
    </style>
</head>
